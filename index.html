<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="refresh" content="10;URL='https://github.com/mathworks/'" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130565811-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-130565811-1');

    var trackOutboundLink = function(url) {
       ga('send', 'event', 'outbound', 'click', url, {
         'transport': 'beacon',
         'hitCallback': function(){document.location = url;}
       });
    }
  </script>
</head>

<body>
  You are being <a href="https://github.com/mathworks">redirected.
  <script>
    function onclickCallback(e) {
      var e = window.e || e;
      if ( (e.target.tagName !== 'A') || (e.target.host == window.location.host) ) return;
      trackOutboundLink(e.target);
    }
    window.onload = function() {
      if (document.addEventListener)
        document.addEventListener('click', onclickCallback, false);
      else
        document.attachEvent('onclick', onclickCallback);
    };
  </script>
</body>

</html>
